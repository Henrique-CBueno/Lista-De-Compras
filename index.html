<body>
    



    <section class="principal">

        <header>
            <img src="/assets/logo.svg" alt="">
            <h1>quicklist</h1>
        </header>

        <div class="title">
            <h1>Compras da semana</h1>
        </div>

        <form>
            <div class="newItem">
                <input type="text" name="" id="newItem" placeholder="Adicione um novo item">
                <button type="submit"><p>Adicionar item</p></button>
            </div>

            <ul>
                <li>
                    <div class="checkName">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox"></label>
                        <h2>sab√£o</h2>
                    </div>

                        <path d="M9.66663 11.5V7.5" stroke="#6B6671" stroke-linecap="round"/>
                        </svg>                        
                </li>
            </ul>
        </form>


        <div class="delete" id="error">
            <div class="msg">
                <img src="/assets/alert.svg" alt="">
                <h2>O item foi removido da lista</h2>
            </div>

            <img src="/assets/x.svg" alt="" id="errorLeave">
        </div>

    </section>





    <script src="script.js"></script>
